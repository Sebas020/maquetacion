<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maquetación para el Master en Frameworks JavaScript</title>
    <!-- Hoja de estilos-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/images/react.png" alt="Logotipo" class="app-logo">
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>
            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina</a>
                    </li>
                </ul>
            </nav>
            <!--LIMPIAR FLOTADOS-->
            <div class="clearfix"></div>
        </div>
    </header>

    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>

            <form action="" class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="">
                </div>
                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea name="bio" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group radiobutons">
                    <input type="radio" name="genero" id="" value="hombre" />Hombre
                    <input type="radio" name="genero" id="" value="mujer" />Mujer 
                    <input type="radio" name="genero" id="" value="otro" />Otro
                </div>
                <div class="clearfix"></div>
                <input type="submit" value="Enviar" class="btn btn-success">
            </form>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div> 
            <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el articulo que buscas</p>
                    <form action="#" method="post">
                        <input type="text" name="search" id="search">
                        <input type="submit" value="Buscar" class="btn">
                    </form>
                </div>  
        </aside>
        <div class="clearfix"></div>
    </div>
    <footer id="footer">
        <div class="center">
            <p>
                &copy; Máster en frameworks para JavaScript
            </p>
        </div>
    </footer>
</body>
</html>
